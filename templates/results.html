<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
        <li>
            <a href="{{ result.magnet_link }}">{{ result.title }}</a>
            <p>{{ result.seeders }} seeders, {{ result.leechers }} leechers</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
